<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div>
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
    </div>
    <p>
      <div class="line1">
        <p>Improve your front-end</p> 
        <p>skills by building projects</p>
      </div>
      <div class="line2">
        <p>Scan the QR code to visit Frontend </p>
        <p>Mentor and take your coding skills to</p> 
        <p>the next level</p>
      </div>

    </p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephanie Achieng</a>.
  </div>
</body>
</html>
